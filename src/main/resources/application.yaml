# Cloud Storage API Configuration
# See planning/configuration-reference.md for complete configuration reference

# Server Configuration
server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Spring Application Configuration
spring:
  application:
    name: cloud-storage-api

  profiles:
    active: dev

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:100MB}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:100MB}
      file-size-threshold: 1MB
      location: ${java.io.tmpdir}

  # Web Resources Configuration
  web:
    resources:
      add-mappings: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    clean-disabled: true

# Application-specific Configuration
app:
  # Async Configuration
  async:
    core-pool-size: 2
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: async-task-
    keep-alive-seconds: 60

  # Batch Processing Configuration
  batch:
    max-size: 100
    timeout: 3600
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 1000
        multiplier: 2.0
        max-interval: 10000

  # Search Configuration
  search:
    engine: postgresql
    min-query-length: 2
    max-results: 100

# Logging Configuration
logging:
  level:
    root: INFO
    github.vijay_papanaboina.cloud_storage_api: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    # SQL logging disabled for cleaner logs
    # org.hibernate.SQL: DEBUG
    # org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    persist-authorization: true # Persist auth token in browser
    try-it-out-enabled: true
  packages-to-scan: github.vijay_papanaboina.cloud_storage_api.controller
  default-produces-media-type: application/json
